# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf

# enter vi mode
bind v copy-mode

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# set browser like binds
set -g base-index 1       # Start numbering windows at 1, not 0.
set -g pane-base-index 1  # Start numbering panes at 1, not 0.

# binds
bind -n M-l next-window
bind -n M-h previous-window
bind -n M-j switch-client -n
bind -n M-k switch-client -p
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t:$
bind -n C-M-w kill-window
bind -n M-q confirm -p "Kill this tmux session?" kill-session
bind -n F11 resize-pane -Z

# enable mouse mode (tmux 2.1 and above)
set -g mouse on

# rename windows automatically
set -g allow-rename on

# don't exit tmux when killing current session
set -g detach-on-destroy off

# allow 256 colors
set -g default-terminal "screen-256color"

# appearence
set -g status-style "bg=default"
set -g status-left-length 30
set -g status-left "[#{=27:session_name}] "
set -g status-right " [#{s|$HOME|~|;s|/.*/|/…/|;=17:pane_current_path} | %H:%M | %d/%b/%y]"
set -g window-status-current-style "bg=default,reverse"
set -g window-status-separator '│'  # No spaces between windows in the status bar.
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
